<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jesus â€” Carpentry & Welding Works</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    :root {
      --navy: #0f3242;
      --navy-dark: #071824;
      --gold: #d4af37;
      --gold-soft: #e0c89a;
      --card-aspect: 85.6 / 54;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      background: #0b0c0d;
      color: var(--gold-soft);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      width: 400px;
      max-width: 95%;
      aspect-ratio: var(--card-aspect);
      perspective: 1000px;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.8s;
      border-radius: 16px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.5);
      cursor: pointer;
    }

    .card.is-flipped .card-inner {
      transform: rotateY(180deg);
    }

    .side {
      position: absolute;
      inset: 0;
      border-radius: 16px;
      backface-visibility: hidden;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at 50% 40%, var(--navy), var(--navy-dark));
      padding: 20px;
      text-align: center;
    }

    /* ---------- Front ---------- */
    .brand-logo {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffd98a, #caa233);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
      box-shadow: inset 0 6px 12px rgba(0, 0, 0, 0.25), 0 6px 14px rgba(0, 0, 0, 0.4);
      position: relative;
    }

    .title-main {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 36px;
      color: var(--gold);
      margin: 0;
      line-height: 1.2;
    }

    .subtitle {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 1px;
      color: var(--gold-soft);
      text-transform: uppercase;
    }

    /* ---------- Back ---------- */
    .back { transform: rotateY(180deg); }

    .name {
      font-size: 26px;
      font-weight: 800;
      color: var(--gold);
      margin-bottom: 6px;
    }

    .role {
      font-size: 16px;
      color: var(--gold-soft);
      margin-bottom: 20px;
    }

    .contact {
      font-size: 15px;
      margin: 6px 0;
      color: var(--gold);
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .contact a {
      color: var(--gold);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <div class="card-inner">
      <!-- Front -->
      <div class="side front">
        <div class="brand-logo">
          <!-- Torch Upright -->
          <svg viewBox="0 0 40 40" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
               style="position:absolute; top:47%; left:50%; transform:translate(-50%,-50%); width:44px; height:44px;">
            <g>
              <path d="M12.9 36.6L19.6 36.6V26.6L26.2 16.6V10H20L13.7 20L12.9 36.6Z" fill="#0F3242"/>
              <g transform="rotate(-15, 28, 14)">
                <path d="M25.3 13.9L30.6 6.9L31.6 10.95L26.3 17.9L25.3 13.9Z" fill="#FFC107"/>
                <path d="M28 17.2L32 15.9L34.2 18.05L30.2 19.37L28 17.2Z" fill="#FFECB3"/>
              </g>
            </g>
          </svg>

          <!-- Hammer below torch -->
          <i class="fas fa-hammer" aria-hidden="true"
             style="font-size:32px; color:#0f3242; position:absolute; top:66%; left:50%; transform:translate(-50%,-50%) rotate(0deg);">
          </i>
        </div>
        <div class="title-main">JESUS</div>
        <div class="subtitle">Carpentry & Welding Works</div>
      </div>

      <!-- Back -->
      <div class="side back">
        <div class="name">AROCKIYASAMY</div>
        <div class="role">Carpentry & Welding Works Specialist</div>
        <div class="contact">
          <i class="fas fa-phone"></i>
          <a href="tel:9943808466">9943808466</a>
        </div>
        <div class="contact">
          <i class="fas fa-envelope"></i>
          <a href="mailto:jesusgodgift94@gmail.com">jesusgodgift94@gmail.com</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('card').addEventListener('click', () => {
      document.getElementById('card').classList.toggle('is-flipped');
    });
  </script>
</body>
</html>
