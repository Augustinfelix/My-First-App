<!DOCTYPE html><html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jesus Carpentry & Welding Works — Visiting Card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --navy:#0f2a3a;            /* deep blue background */
      --navy-grad-1:#0f2a3a;     /* center */
      --navy-grad-2:#071a25;     /* edges vignette */
      --gold:#d4af37;            /* primary gold */
      --gold-soft:#e1c699;       /* soft gold */
      --white:#ffffff;
      --card-ratio: 85.6 / 54;   /* standard credit-card ratio */
      --shadow: 0 15px 35px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100svh; display:grid; place-items:center; background:#101316; color:var(--gold-soft);
      font-family:Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
    }
    .wrap{ width:min(92vw, 980px); padding:24px; }
    h1{font-family:"Bebas Neue",system-ui, sans-serif; letter-spacing:.5px; margin:0;}/* ---- FLIP CARD ---- */
.scene{
  perspective:1200px; display:grid; place-items:center; gap:18px;
}
.card{
  width:min(92vw, 980px);
  /* keep the ISO/credit card proportions responsively */
  aspect-ratio: var(--card-ratio);
  position:relative; transform-style:preserve-3d; transition:transform .9s cubic-bezier(.2,.8,.2,1);
  border-radius:18px; box-shadow:var(--shadow); cursor:pointer; outline:none; border:0;
}
.card.is-flipped{ transform:rotateY(180deg); }

.side{
  position:absolute; inset:0; border-radius:18px; backface-visibility:hidden; overflow:hidden;
  display:grid; grid-template-rows:1fr auto; /* keep bottom border space */
}

/* Base panel background: deep navy with vignette */
.panel{
  position:absolute; inset:14px; border:2px solid var(--gold); border-radius:12px; padding:28px 34px;
  background: radial-gradient(60% 70% at 50% 45%, var(--navy-grad-1), var(--navy-grad-2));
}

/* Decorative strips to echo your mockups */
.strip-left-metal, .strip-right-wood{
  position:absolute; top:0; bottom:0; width:46px;
}
.strip-left-metal{ left:0; filter:drop-shadow(0 0 8px rgba(0,0,0,.25));
  background:
    repeating-linear-gradient(0deg, rgba(255,255,255,.25) 0 1px, rgba(255,255,255,0) 1px 4px),
    linear-gradient(135deg,#a9b0b8,#8d949c,#c9cfd6);
}
.strip-right-wood{ right:0; filter:drop-shadow(0 0 8px rgba(0,0,0,.25));
  background:
    linear-gradient(90deg, rgba(0,0,0,.05), rgba(0,0,0,0)),
    repeating-linear-gradient(90deg, #e4c99e 0 5px, #e0be8a 5px 10px, #d9b47f 10px 15px);
}

/* FRONT SIDE */
.front .panel{ display:grid; place-items:center; text-align:center; }
.brand{ display:grid; gap:16px; place-items:center; }
.brand h1{ font-size: clamp(28px, 6.2vw, 64px); color:var(--gold); }
.brand .sub{ font-weight:800; text-transform:uppercase; font-size: clamp(16px, 3.5vw, 36px); color:var(--gold); letter-spacing:.6px; }
.logo{
  width:min(92px, 18vw); aspect-ratio:1; display:grid; place-items:center; border-radius:999px; 
  background:radial-gradient(circle at 30% 30%, #ffd879, #caa233);
  box-shadow:inset 0 6px 14px rgba(0,0,0,.25), 0 6px 16px rgba(0,0,0,.25);
}
.logo svg{ width:62%; height:62%; }

/* BACK SIDE */
.back{ transform:rotateY(180deg); }
.back .panel{ display:grid; align-content:center; }

.name{ color:var(--gold); font-weight:800; font-size:clamp(24px, 5vw, 58px); text-align:center; margin:0 0 6px 0; }
.title{ text-align:center; font-weight:600; font-size:clamp(14px, 2.6vw, 26px); color:var(--gold-soft); margin-bottom:22px; }

.contact{ display:grid; grid-template-columns:1fr; gap:14px; width:min(760px, 90%); margin:0 auto; }
.row{ display:flex; align-items:center; gap:14px; padding:14px 16px; border:1px solid rgba(212,175,55,.35); border-radius:12px; }
.row svg{ width:22px; height:22px; flex:0 0 auto; fill:var(--gold); }
.row a{ color:var(--gold); text-decoration:none; font-weight:600; font-size:clamp(16px, 2.8vw, 24px); word-break:break-word; }
.hint{ text-align:center; margin-top:14px; font-size:12px; opacity:.75; }

/* CTA under card */
.controls{ display:flex; justify-content:center; gap:10px; align-items:center; margin-top:14px; }
.btn{ appearance:none; border:1px solid rgba(212,175,55,.45); background:transparent; color:var(--gold); padding:10px 14px; border-radius:10px; cursor:pointer; font-weight:600; }
.btn:hover{ background:rgba(212,175,55,.08); }

/* Small screens polish */
@media (max-width: 520px){
  .panel{ padding:22px; }
  .strip-left-metal, .strip-right-wood{ width:34px; }
  .row{ padding:12px 12px; }
}

  </style>
</head>
<body>
  <div class="wrap">
    <div class="scene">
      <div class="card" id="card" role="button" aria-label="Flip business card" tabindex="0">
        <!-- FRONT: Logo + Service Title + Metal strip on left -->
        <div class="side front">
          <div class="strip-left-metal" aria-hidden="true"></div>
          <div class="panel">
            <div class="brand">
              <div class="logo" aria-hidden="true">
                <!-- Crossed hammer + welding torch (inline SVG) -->
                <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
                  <g fill="#2b2414">
                    <path d="M37 25 50 38l-4 4L33 29z"/>
                    <path d="m30 28 4-4-16-16h-6l-4 4v6l16 16 4-4-14-14 2-2z"/>
                    <path d="M43 20c-.8-1.6.5-3.4 2.3-3l10.5 2.4c1.2.3 2.2 1.2 2.6 2.4l1.4 4.3c.6 1.8-.3 3.7-2.1 4.4l-5.9 2.1-2.6-2.6 5.3-1.9-1-3-8.6-1.9c-1.1-.3-2-.9-2.5-1.8Z"/>
                  </g>
                </svg>
              </div>
              <h1>JESUS</h1>
              <div class="sub">CARPENTRY<br>&amp; WELDING WORKS</div>
            </div>
          </div>
        </div><!-- BACK: Name + Contact + Wood strip on right -->
    <div class="side back">
      <div class="strip-right-wood" aria-hidden="true"></div>
      <div class="panel">
        <p class="name">AROCKIYASAMY</p>
        <p class="title">Carpentry &amp; Welding Works Specialist</p>

        <div class="contact">
          <div class="row">
            <!-- phone icon -->
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M6.6 10.8a15.6 15.6 0 0 0 6.6 6.6l2.2-2.2c.3-.3.8-.4 1.2-.2 1.3.5 2.7.7 4.1.7.7 0 1.3.6 1.3 1.3V20c0 1.1-.9 2-2 2C9.6 22 2 14.4 2 5.9 2 4.9 2.9 4 4 4h2.9c.7 0 1.3.6 1.3 1.3 0 1.4.2 2.8.7 4.1.1.4 0 .9-.3 1.2l-2 2.2Z"/></svg>
            <a href="tel:9943808466">9943808466</a>
          </div>
          <div class="row">
            <!-- email icon -->
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M2 6c0-1.1.9-2 2-2h16a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6Zm2-.5L12 12l8-6.5H4Zm16 2.7-8 6.1-8-6.1V18h16V8.2Z"/></svg>
            <a href="mailto:jesusgodgift94@gmail.com">jesusgodgift94@gmail.com</a>
          </div>
        </div>
        <p class="hint">Tap / click to flip · Works on mobile & desktop</p>
      </div>
    </div>
  </div>

  <div class="controls">
    <button class="btn" id="flipBtn" aria-controls="card">Flip Card</button>
    <button class="btn" id="downloadBtn">Download PNG</button>
  </div>
</div>

  </div>  <script>
    // Flip on click / keyboard
    const card = document.getElementById('card');
    card.addEventListener('click', () => card.classList.toggle('is-flipped'));
    card.addEventListener('keydown', (e)=>{ if(['Enter',' '].includes(e.key)) { e.preventDefault(); card.classList.toggle('is-flipped'); }});
    document.getElementById('flipBtn').addEventListener('click', ()=> card.classList.toggle('is-flipped'));

    // Optional: quick export to PNG using the browser (no external libs)
    // Renders the card element to a canvas via SVG serialization trick.
    document.getElementById('downloadBtn').addEventListener('click', async ()=>{
      const el = card.cloneNode(true);
      el.classList.remove('is-flipped'); // export front
      const wrapper = document.createElement('div');
      wrapper.style.position='fixed'; wrapper.style.left='-10000px'; document.body.appendChild(wrapper);
      wrapper.appendChild(el);
      const {width, height} = el.getBoundingClientRect();
      const scale = 3; // export scale for sharp print
      const svg = `\n<svg xmlns='http://www.w3.org/2000/svg' width='${width*scale}' height='${height*scale}'>\n  <foreignObject width='100%' height='100%'>${new XMLSerializer().serializeToString(el)}</foreignObject>\n</svg>`;
      const blob = new Blob([svg], {type:'image/svg+xml;charset=utf-8'});
      const url = URL.createObjectURL(blob);
      const img = new Image();
      img.onload = function(){
        const canvas = document.createElement('canvas');
        canvas.width = img.width; canvas.height = img.height;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(img,0,0);
        const link = document.createElement('a');
        link.download = 'business-card-front.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
        URL.revokeObjectURL(url); wrapper.remove();
      };
      img.src = url;
    });
  </script></body>
</html>
